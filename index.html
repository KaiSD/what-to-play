<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 50px 0;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        #gameList {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
            align-items: center;
        }

        .game-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .game-item button:hover {
            background-color: #d32f2f;
        }

        #gameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        #selectedGame {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
        }

        #bigButton {
            font-size: 24px;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h2>Games I'm Playing:</h2>
    <div id="gameList"></div>
    <input type="text" id="gameInput" placeholder="Enter game name...">
    <button onclick="addGame()">Add Game</button>

    <button id="bigButton" onclick="selectRandomGame()">What to play today?</button>
    <div id="selectedGame"></div>

    <script>
        let db;

        // Open indexedDB
        const request = indexedDB.open("gameListDB", 1);
        request.onerror = (event) => alert("Error opening DB");
        request.onsuccess = (event) => {
            db = event.target.result;
            displayGames();
        };
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore("games", { keyPath: "id", autoIncrement: true });
        };

        function addGame() {
            const gameName = document.getElementById("gameInput").value.trim();
            if (gameName === '') return;

            const transaction = db.transaction(["games"], "readwrite");
            const store = transaction.objectStore("games");
            const game = {
                name: gameName
            };

            const request = store.add(game);
            request.onsuccess = displayGames;

            document.getElementById("gameInput").value = "";
        }

        function deleteGame(id) {
            const transaction = db.transaction(["games"], "readwrite");
            const store = transaction.objectStore("games");
            const request = store.delete(id);
            request.onsuccess = displayGames;
        }

        function displayGames() {
            const transaction = db.transaction(["games"], "readonly");
            const store = transaction.objectStore("games");
            const request = store.getAll();

            request.onsuccess = (event) => {
                const gameList = event.target.result;
                const gameListContainer = document.getElementById("gameList");
                gameListContainer.innerHTML = '';

                gameList.forEach(game => {
                    const div = document.createElement("div");
                    div.className = "game-item";
                    div.innerHTML = `
                        ${game.name}
                        <button onclick="deleteGame(${game.id})">Delete</button>
                    `;
                    gameListContainer.appendChild(div);
                });
            };
        }

        function selectRandomGame() {
            const transaction = db.transaction(["games"], "readonly");
            const store = transaction.objectStore("games");
            const request = store.getAll();

            request.onsuccess = (event) => {
                const gameList = event.target.result;
                if (gameList.length === 0) {
                    document.getElementById("selectedGame").textContent = "No games to select from!";
                    return;
                }

                const randomGame = gameList[Math.floor(Math.random() * gameList.length)];
                document.getElementById("selectedGame").textContent = `You should play: ${randomGame.name}`;
            };
        }
    </script>
</body>
</html>
